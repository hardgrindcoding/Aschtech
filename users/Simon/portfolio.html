<!DOCTYPE html>
<html>
<title>Simon Stender</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #777;
    line-height: 1.8;
}

.bgimg-2 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.bgimg-2 {
    background-image: url("style/back.jpg");
    min-height: 400px;
}

.wide {letter-spacing: 10px;}
.hover-opacity {cursor: pointer;}

@media only screen and (max-device-width: 1600px) {
    .bgimg-2 {
        background-attachment: scroll;
        min-height: 400px;
    }
}
</style>
<body>

<div id="pagelinks">
    <nav>
        <li><a href="http://www.aschtech.se/" ><button type="button">Aschtech</button></a></li>
        <li><a href="about.html"><button type="button">Who am I</button></a></li>
        <li><a href="portfolio.html"><button>Portfolio</button></a></li>
        <li><a href="contact.html"><button>Contact</button></a></li>
    </nav>
</div>

<div class="bgimg-2 display-container opacity-min">
  <div class="display-middle">
    <span class="xxlarge text-white wide">PORTFOLIO</span>
  </div>
</div>


<div class="content container padding-64" id="portfolio">
  <h3 class="center">MY WORK</h3>
  <p class="center"><em>Here are some of my latest projects.<br> Click on the images to make them bigger</em></p><br>


  <div class="row-padding center">
    <div class="col m3">
      <img src="style/cat.jpg" style="width:100%" onclick="onClick(this)" class="hover-opacity" alt="The mist over the mountains">
    </div>

    <div class="col m3">
      <img src="style/cat.jpg" style="width:100%" onclick="onClick(this)" class="hover-opacity" alt="Coffee beans">
    </div>

    <div class="col m3">
      <img src="style/cat.jpg" style="width:100%" onclick="onClick(this)" class="hover-opacity" alt="Bear closeup">
    </div>

    <div class="col m3">
      <img src="style/cat.jpg" style="width:100%" onclick="onClick(this)" class="hover-opacity" alt="Quiet ocean">
    </div>
  </div>

  <div class="row-padding center section">
    <div class="col m3">
      <img src="style/cat.jpg" style="width:100%" onclick="onClick(this)" class="hover-opacity" alt="The mist">
    </div>

    <div class="col m3">
      <img src="style/cat.jpg" style="width:100%" onclick="onClick(this)" class="hover-opacity" alt="My beloved typewriter">
    </div>

    <div class="col m3">
      <img src="style/cat.jpg" style="width:100%" onclick="onClick(this)" class="hover-opacity" alt="Empty ghost train">
    </div>

    <div class="col m3">
      <img src="style/cat.jpg" style="width:100%" onclick="onClick(this)" class="hover-opacity" alt="Sailing">
    </div>
    <button class="button padding-large light-grey" style="margin-top:64px">LOAD MORE</button>
  </div>
</div>


<div id="modal01" class="modal black" onclick="this.style.display='none'">
  <span class="button large black display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="modal-content animate-zoom center transparent padding-64">
    <img id="img01" class="image">
    <p id="caption" class="opacity large"></p>
  </div>
</div>

<footer class="center black padding-64 opacity hover-opacity-off">
  <a href="#home" class="button light-grey"><i class="fa fa-arrow-up margin-right"></i>To the top</a>
  <div class="xlarge section">
    <i class="fa fa-facebook-official hover-opacity"></i>
    <i class="fa fa-snapchat hover-opacity"></i>
  </div>
</footer>

<script>
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
