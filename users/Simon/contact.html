<div class="content container padding-64" id="content">
  <h1 class="center">How to reach me</h1>
  <p class="center">Feel free to send me an email, I will most likely respond within a day.</p><br><br>

  <div class="content container padding-64 lighter-grey-background">
    <div class="f-right">
    </div>
    <form class="emailWindow" action="index.html" method="post">
      <div class="section">
        <label>Name</label>
        <input class="input" type="text" required name="Name" placeholder="Name..">
      </div>
      <div class="section">
        <label>Email</label>
        <input class="input" type="text" required name="Email" placeholder="Email..">
      </div>
      <div class="section">
        <label>Message</label>
        <textarea class="messageBox" name="name" rows="4" cols="40"></textarea>
      </div>
      <button type="submit" class="messageButton">Send ></button>

      <div class="left">
        <br><br><br><h2>Other places where you can find me.</h2>
        <a href="https://github.com/digy95" target="_blank">
        <img src="style/github.jpg" style="width:48px;height:48px;">
        </a>

      </div>

    </form>

  </div>
